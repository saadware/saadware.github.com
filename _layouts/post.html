---
layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}

  <section class="meta">
    <h3>Discussion, links, and tweets</h3>
    <section class="copy">
	<a href="https://twitter.com/{{ site.author.twitter }}">
	<img src="http://gravatar.com/avatar/{{ site.author.gravatar }}?s=142" height="50" width="50" />
      </a>

      <p>
	I'm a geek at heart. <a href="https://twitter.com/{{ site.author.twitter }}">Follow me on Twitter</a>;
        you'll dig my tweets. I spend way too much time carefully constructing them. 
      </p>

      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.author.twitter }}">Tweet</a>
      <a href="http://twitter.com/{{ site.author.twitter }}" class="twitter-follow-button" data-show-count="false">Follow @{{ site.author.twitter }}</a>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    </section>
  </section>
</section>
