<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
		<meta name="author" content="{{ site.author.name }}">

		<!-- styles -->
		<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

	</head>

	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					<!-- sidebar content -->
					<div class="nav">
						<ul class="nav nav-tabs nav-stacked"> 
							<li><a href="/" class="thumbnail"><img src="http://www.gravatar.com/avatar/{{ site.author.gravatar }}?s=121"/></a></li>
							<li><a class="brand" href="/about">about</a></li>
							<li><a href="http://twitter.com/{{ site.author.twitter }}">twitter</a></li>
							<li><a href="http://github.com/{{ site.author.github }}">github</a></li>
							<li><a href="http://feeds.feedburner.com/{{ site.author.feedburner }}">rss</a></li>
						</ul>
					</div>
				</div>
				<div class="span10">
					<!-- body content -->
					{{ content }}
				</div>
			</div> 
			<div class="row-fluid">
				<footer>
					<p>&copy; {{ site.author.name }} 2012</p>
				</footer>
			</div>
		</div> <!-- /container-fluid -->

		{% include JB/analytics %}
	</body>
</html>
